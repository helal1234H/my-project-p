<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Box</title>
  <style>
    .user-box {
      width: 300px;
      background-color: #ffffff;
      border: 1px solid #e40a0a;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(32, 7, 190, 0.1);0
      padding: 20px;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 40px auto;
    }

    .user-box img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .user-box h2 {
      margin: 10px 0 5px;
      font-size: 22px;
      color: #333;
    }

    .user-box p {
      margin: 0;
      color: #666;
      font-size: 14px;
    }

    .user-box .email {
      margin-top: 10px;
      font-size: 13px;
      color: #999;
    }
  </style>
</head>
<body>

  <div class="user-box">
    <img src="https://i.pravatar.cc/100" alt="User Photo">
    <h2>রহিম উদ্দিন</h2>
    <p>ওয়েব ডেভেলপার</p>
    <p class="email">rahim@example.com</p>
  </div>

</body>
</html>
